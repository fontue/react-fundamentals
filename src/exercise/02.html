<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // üí£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    const firstSpan = React.createElement('span', {}, 'Hello')
    const secondSpan = React.createElement('span', {}, 'World')

    const elementProps = {className: 'container'}
    const elementChildren = [firstSpan, " ", secondSpan]
    const element = React.createElement('div', elementProps, elementChildren)

    // This is similar to ReactDOM.render

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
    ReactDOM.render(element, rootElement)
  </script>
</body>
